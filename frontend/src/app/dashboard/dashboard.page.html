<div class="dashboard">
  <div class="stats">
    <div class="stat-box">
      <h3>Total Employees</h3>
      <p>{{ totalEmployees }}</p>
    </div>
    <div class="stat-box">
      <h3>Total Payroll</h3>
      <p>{{ totalSalary }}</p>
    </div>
    <div class="stat-box">
      <h3>Active Employees</h3>
      <p>{{ totalEmployees }}</p>
    </div>
    <div class="stat-box">
      <h3>Total Departments</h3>
      <p>{{ totalDepartments }}</p>
    </div>
    <div class="stat-box">
      <h3>Tasks in progress</h3>
      <p>{{ totalInProgressTasks }}</p>
    </div>
    <div class="stat-box">
      <h3>Total Tasks</h3>
      <p>{{ totalTasks }}</p>
    </div>
  </div>
  <div class="charts">
    <div class="chart-container">
      <canvas id="employeesChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="tasksPieChart"></canvas>
    </div>
  </div>
</div>
