<div class="form-container">
    <h2>{{ isEditMode ? "Edit Department" : "Add Department" }}</h2>
    <div id="addDepartmentForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="departmentName">Department Name</label>
          <input
            type="text"
            id="departmentName"
            [(ngModel)]="departmentObj.department_name"
            name="department_name"
            required
          />
        </div>
        <div class="form-group">
            <label for="departmentManager">Department Manager</label>
            <select
              id="departmentManager"
              [(ngModel)]="departmentObj.department_manager"
              name="department_manager"
              required
            >
              <option *ngFor="let employee of employees" [value]="employee.employee_id">
                {{ employee.employee_name }}
              </option>
            </select>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="submit" (click)="onSubmit()">
          {{ isEditMode ? "Edit Department" : "Add Department" }}
        </button>
        <button type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
